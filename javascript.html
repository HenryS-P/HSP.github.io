<!DOCTYPE html>
<html>
<head>
    <title>NUMBERS WOOOOOOO!</title>
</head>
<body>
    <h1>Number added</h1>
    <label>Enter a number: </label>
    <input id="number" >
    <hr style="border: none;">
    <label>Enter another number: </label>
    <input type="number" id="num2">
    <hr style="border: none;">
    <button onclick="generateTimesTable()">Add numbers</button>
    <div id="timesTable"></div>
    <script>
        function generateTimesTable() {
            const numberInput = document.getElementById('number');
            const limitInput = document.getElementById('num2');
            const timesTableDiv = document.getElementById('timesTable');
            const number = parseInt(numberInput.value);
            const num2 = parseInt(limitInput.value);
            if (!isNaN(number) && !isNaN(num2)) {
                let tableHTML = '<h2>NUMBERS!</h2><br>';
                tableHTML +=  number + ' + ' + num2 + ' = ' + (number + num2) + '<br>';
                
                tableHTML += '<br>';
                timesTableDiv.innerHTML = tableHTML;
            } else {
                timesTableDiv.innerHTML = '<p>Please enter valid numbers.</p>';
            } 
        }
    </script>
</body>
</html>
